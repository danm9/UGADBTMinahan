<!DOCTYPE html>
<html>

<head>
    <title>Minahan</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <main>
        <header>
            <!-- Navigation -->
            <nav>
                <div class="container">
                    <img src="img/Minahan.png"  width=75 height=90>
                    <div>
                        <p class="menu-button"><strong>Menu</strong></p>
                    </div>
                </div>
            </nav>

            <!-- Nav Menu -->
            <div class='nav-menu hide' id="nav-dropdown">
                <div class='container'>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div>
            </div>
        
            <h1 class="page-header">Contact Me!</h1>
            
        </header>
        <div class="contact-form">
            <form>
                <div class="row">
                    <div class="col-25">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col-70">
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col-70">
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="country">Country</label>
                    </div>
                    <div class="col-70">
                        <select id="country" name="country">
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                        <option value="mexico">Mexico</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="subject">Subject</label>
                    </div>
                    <div class="col-70">
                        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>   
        <br>

        <footer>
            <div class="container">
                <a href="https://www.linkedin.com/in/danm9/">
                    <img class="footer-image" alt="LinkedIn Logo" src="img/linkedInLogo.png"/>
                </a>
                <p>by <a href="https://www.linkedin.com/in/danm9/">Dan Minahan</a></p>
            </div>
        </footer>
    </main>
</body>

</html>
