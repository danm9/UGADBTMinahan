<body>
    <main>
        <header>

                      </ul>

        </header>
            
        <h1 class="page-header">Contact Me!</h1>
            
        <div class="input-form">
            <form>
                <div class="row">
                    <div class="col-25">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col-70">
                        <input 
                            type="text" 
                            id="fname" 
                            name="firstname" 
                            placeholder="First"
                        >
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col-70">
                        <input 
                            type="text" 
                            id="lname" 
                            name="lastname" 
                            placeholder="Last"
                        >
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Email</label>
                    </div>
                    <div class="col-70">
                        <input 
                            type="text" 
                            id="lname" 
                            name="lastname" 
                            placeholder="email@email.com">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="country">Country</label>
                    </div>
                    <div class="col-70">
                        <select id="country" name="country">
                            <option value="canada">Choose...</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                            <option value="mexico">Mexico</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="subject">Subject</label>
                    </div>
                    <div class="col-70">
                        <textarea 
                            id="subject" 
                            name="subject" 
                            placeholder="Write something.." 
                            style="height:200px"></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>   
        
        <br>

        <footer>
